<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <form>
        <div class="form-group">
          <label for="side1"><h3>Side 1</h3></label>
          <input id="side1" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="side2"><h3>Side 2</h3></label>
          <input id="side2" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="side3"><h3>Side 3</h3></label>
          <input id="side3" type="text" class="form-control">
        </div>

        <button type="submit" name="button">Submit</button>
      </form>

      <div id="triangle">
        <h2>Triangle Type</h2>
        <p>Your triangle is a/an <span id="type"></span>.</p>
      </div>

    </div>
  </body>
</html>
